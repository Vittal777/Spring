<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
       	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="login.css">
        <title>Reset Password</title>
    </head>
    <body>
        <div class="flex-container" >
            <div class="box">
                <h1>RESET PASSWORD</h1>
                <form id="form" th:action="@{/reset-pwd}" method="post">
                    <label for="mail" id="mail-label">
                        <div class="input-container">
                            <input type="text" id="mail" name="email" style="width: 300px; height: 50px" placeholder="Email" autocomplete="off" required>
                            <div class="user-logo">
                                <i class="fa-solid fa-at"></i>
                            </div>
                        </div>
                    </label>
                    <br>
                    <label for="password" id="pwd-label">
                        <div class="pwd-container">
                            <input type="password" id="pwd" name="password" style="width: 300px; height: 50px" placeholder="Password" required>
                            <div class="pwd-logo">
                                <i class="fas fa-eye"></i>
                            </div>
                        </div>
                    </label>
                    <label for="cpassword" id="cpwd-label">
                        <div class="cpwd-container">
                            <input type="password" id="cpwd" name="cpassword" style="width: 300px; height: 50px" placeholder="Confirm Password" required>
                            <div class="cpwd-logo">
                                <i class="fas fa-eye"></i>
                            </div>
                        </div>
                    </label>
                    <div id="error" style="color: red;"></div><br>
                    <br>
                    <br>
                    <div th:if="${resetmsg}" class="resetMessage">
                    <p th:text="${resetmsg}" id="resetMsg"></p>
                    </div>
                    <div th:if="${resetfail}" class="resetFailMsg">
                    <p th:text="${resetfail}" id="resetFail"></p>
                    </div>
                    <label for="submit" id="sub">
                        <div class="sub-container">
                            <input type="submit" id="submit" style="width:200px;height:40px">
                        </div>
                    </label>
                </form>
            </div>
        </div>
        <script src="reset.js"></script>
    
    </body>
</html>
